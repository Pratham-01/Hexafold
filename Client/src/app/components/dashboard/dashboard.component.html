<div class="dashboard-main">

  <div class="project-heading d-flex justify-content-between align-items-center">
    <h2 class="headings my-3">
      Your Project
    </h2>

    <button class="btn btn-dark" (click)="openCreateNewProjectPopup()">
      <small>Add New Project &nbsp;&nbsp;</small>
      <small>+</small> 
    </button>
  </div>

    <div class="projects-carousel row">
<!-- TODO : ADD CAROUSEL and remove Overflow from project-carousel class-->
        <div *ngFor="let project of projectList" style="padding: 1rem;" class="col-lg-3 col-md-4 col-sm-6 col-12">
          <div class="card d-flex " [ngStyle]="{'border-left': getCardBorder() }" (click)="goToProject(project.id)">
            <div class="card-body">
              <h5 class="card-title">{{project.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        </div>
    </div>



</div>
