<div class="toast fade show" style="z-index: 100" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
<div class="toast-header">
    <strong class="me-auto">{{title}}</strong>
    <small>{{date | date:'MM/dd/yy hh:mm'}}</small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="closeHit.emit(true)"></button>
</div>
<div class="toast-body">
    {{message}}
</div>
</div>
